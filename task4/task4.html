<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 4</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html{
            font-size:62.5%;
        }
        body{
            background-color:rgb(239,240,244);
        }
        img{
            padding-left:6%;
            padding-right:6%;
        }
        input{
            border-right:none;
            border-top:none;
            border-bottom:none;
            height: 100px;
            font-size:32px;
            background-color:white;
        }
        button{
            border-top: none;
            border-bottom: none;
            border-left: none;
            border-right:none;
            height: 100px;
            font-size:32px;
            color:white;
            background-color:rgb(95,192,205);
            margin: 0 auto;
        }
        .header{
            width:100%;
            background: rgb(95,192,205);
            height:90px;
        }
        .header-left{
            width:26%;
            height:90px;
            padding-left:4%;
            color:white;
            font-size:32px;
            float:left;
            line-height:90px;
        }
        .header-center{
            width:40%;
            height:90px;
            color:white;
            font-size:36px;
            line-height:90px;
            text-align:center;
            float:left;
        }
        .header-right{
            width:26%;
            height:90px;
            padding-right:4%;
            color:white;
            font-size:32px;
            text-align:right;
            float:right;
            line-height:90px;
        }
        .form{
            height:32rem;
            vertical-align: middle;
            overflow: hidden;
            width:100%;
        }
        .form-username{
            border-right:none;
            border-top:none;
            border-bottom:none;
            height: 100px;
            font-size:32px;
            margin-top:15px;
            background-color:white;
        }
        .button{
            width:100%
            height: 100px;
            font-size:32px;
            background-color:rgb(95,192,205);
            text-align:center;
        }
        .footer{
            font-size:32px;
            color:rgb(95,192,205);
            text-align: right;

        }
    </style>
</head>
<body>
    <div class="header">
    <div class="header-left">关闭</div>
    <div class="header-center">登录</div>
    <div class="header-right">注册</div>
    </div>

    <div class="form">
        <div class="form-username">
        <img  src="images/iphone.png">
        <input  type="text" placeholder="请输入手机号">
        </div>
        <div class="form-username">
        <img  src="images/locked.png">
        <input  type="text" placeholder="请输入密码">
        </div>
    </div>
    <div class="button">
        <button type="submit">登录</button>
    </div>
    <div class="footer">忘记密码？</div>
</body>
</html>
